<div class="col-md-6 col-md-offset-3" ng-controller="Register.FormController">
    <h1>Create an Account</h1>

    <form name="registrationForm" ng-submit="registrationForm.$valid && vm.processRegistration()" novalidate>
        <div class="row">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input ng-model="vm.firstname" class="form-control col-md-3" id="firstName" required/>
            </div>
            <div class="form-group">
                <label for="surname"> Surname</label>
                <input ng-model="vm.surname" class="form-control col-md-3" id="surname" required/>
            </div>
            <div class="form-group">
                <label for="email">eMail Address</label>
                <input ng-model="vm.email" class="form-control col-md-3" id="email" type="email" required/>
            </div>
            <div class="form-group">
                <label for="username">Choose a username</label>
                <input ng-model="vm.username" class="form-control col-md-3" id="username" type="text" required/>
            </div>
            <div class="form-group">
                <label for="password1">Choose Password</label>
                <input ng-model="vm.password" type="password" class="form-control col-md-3" id="password1" required/>
            </div>
            <div class="form-group">
                <label for="password2">Repeat Password</label>
                <input type="password" class="form-control col-md-3" id="password2" required/>
            </div>
        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="form-group pull-right">
                <button class="btn btn-success" ng-click="processRegistration()">Register</button>
            </div>
        </div>
    </form>
</div>
