<!DOCTYPE html>

<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">


    <script src="js/angular.min.js"></script>
    <script src="js/MyController.js"></script>
</head>


<body>
<div class="wrapper" ng-app="MyRegistrationLetter" ng-controller="RegistrationController" ng-init="customer=''">


    <!-- Full Width Column -->
    <div class="content-wrapper">

        <div class="container">

            <!-- Main content -->
            <div class="content">

                <div class="row">
                    <div class="col-lg-15">
                        <div class="box box-primary">
                            <div class="box-body">

                                <div class="row" id="personal-info">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Personal Information</h3>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label for="firstName">First Name</label>
                                            <input id="firstName" placeholder="First Name" ng-model="customer.firstName"
                                                   class="form-control"
                                                   type="text"/>
                                        </div>

                                        <div class="col-sm-4">
                                            <label for="middleName">Middle Names</label>
                                            <input id="middleName" placeholder="Middle names" ng-model="customer.middleNames"
                                                   class="form-control"
                                                   type="text"/>
                                        </div>
                                        <div class="col-sm-4">
                                            <label for="surname">Surname</label>
                                            <input id="surname" placeholder="Surname" ng-model="customer.lastName"
                                                   class="form-control" type="text"/>

                                        </div>
                                    </div>
                                    <!-- End of Form group -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Displaying-->
                <p/>
                <hr/>

                <div class="row">
                    <div class="col-lg-15">
                        <div class="box box-primary">
                            <div class="box-body">
                                <div class="row">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Registration Letter </h3>
                                    </div>
                                    <div class="row">

                                        <div class="form-group">
                                            <div class="col-sm-4">
                                                Dear <strong>{{customer.firstName +" "+customer.middleNames+" "+customer.lastName}}</strong>

                                                <p>
                                                    We hope that this letter finds you in good health.
                                                </p>

                                                <p>We are writing to you to inform you that you are learning
                                                   <strong> {{lessonName}} </strong>and it is coming alright</p>

                                                <p>Kind regards</p>

                                                <p>{{sender}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
